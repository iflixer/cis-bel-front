version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kolobok_frontend_app
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - BUILD_OUTPUT_DIR=${BUILD_OUTPUT_DIR:-kholobok.biz}
      - PUBLIC_PATH=${PUBLIC_PATH:-/}
      - BACKEND_URL=${BACKEND_URL}
    env_file:
      - .env
    networks:
      - kolobok-shared-network
    restart: unless-stopped
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: kolobok_frontend_dev
    ports:
      - "${DEV_PORT:-8040}:${DEV_PORT:-8040}"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DEV_HOST=${DEV_HOST:-0.0.0.0}
      - DEV_PORT=${DEV_PORT:-8040}
      - BUILD_OUTPUT_DIR=${BUILD_OUTPUT_DIR:-kholobok.biz}
      - PUBLIC_PATH=${PUBLIC_PATH:-/}
      - PUBLIC_PATH_DEV=${PUBLIC_PATH_DEV:-/kholobok-biz/}
    env_file:
      - .env
    networks:
      - kolobok-shared-network
    restart: unless-stopped

networks:
  kolobok-shared-network:
    external: true
